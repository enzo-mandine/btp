    <main>
       
		
        <section id="form" class="content">
            <form action="connexion.html" method="post">
						<div class="columns">
							<div class="column">
								<h1>Contact </h1>
							</div>
						</div>
					   
					   
						<div class="columns">
							<div class="column">
								<label for="lastName">Nom</label>
								<input type="text" name="lastName" minlength="3" />
							</div>
							<div class="column">
								<label for="firstName">Prénom</label>
								<input type="text" name="firstName" minlength="3" />
							</div>
						</div>

						<div class="columns">
							<div class="column">
								<label for="tel">Téléphone</label>
								<input type="tel" name="tel" placeholder="00 00 00 00 00" />
							</div>
							<div class="column">
								<label class="required" for="email">E-mail</label>
								<input type="Email" required name="email" placeholder="exemple@hotmail.fr" />
							</div>
						</div>
						
						<div class="columns">
							<div class="column">
								<label for="desc">Message</label>
								<textarea name="desc" rows="20"></textarea>
							</div>
						</div>

						
						<div class="columns">
							<div class="column">
								<input type="submit" value="Envoyer" />
							</div>
						</div>
	


            </form>
